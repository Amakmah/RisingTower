<body>
    <!-- Haut de page -->
    <header class="header">
        <div class="wrapper">
            <div class="header_logo">
                <a href="" class="header_logo_link">Les deux tours </a>
            </div>

            <div class="header_usermenu_responsive-icon">
                <i class="burger_menu"></i>
            </div>

            <div class="header_usermenu">
                <li class="header_usermenu_item">

                    <a href="#!" class="header_usermenu_item_link">à propos</a>
                </li>
            </div>
        </div>
    </header>
    <div class="banner">
        <span class="background"></span>
    </div>
    <!-- Fin haut de page -->

    <!--Petit titre pour le site-->
    <h1 id="p0">Vous avez une demande particulière ?</h1>
    <hr>
    <!--Formulaire de contact-->
    <div class="container">
        <p id="titleform">Formulaire</p>
        <form name="formulaire" method="GET">

            <!--Champ de saisi Prénom-->
            <label for="prénom"></label>
            <input type="text" id="prénom" name="prénom" placeholder="Entrez votre Prénom" pattern="[A-Za-z áàâäéèêëçíìîïñóòôöõøúùûü -]*" required>

            <!--Champ de saisi Nom-->
            <label for="nom"></label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre Nom" pattern="[A-Za-z áàâäéèêëçíìîïñóòôöõøúùûü -]*" required>

            <!--Champ de saisi email-->
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse mail" required>

            <!--Champ de saisi téléphone-->
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" pattern="[0-9 + ()]*" required>

            <!--Liste déroulante pour la sélection d'objet-->
            <label for="objet"></label>
            <select id="objet" name="objet" required>
                <option value="">Entrez l'objet de votre demande</option>
                <option value="réservation">Réservation</option>
                <option value="demande d'informations">Demande d'informations</option>
                <option value="demande d'emploi">Demande d'emploi</option>
                <option value="autre demande">Autre demande</option>
              </select>
            <!--Champ de saisi message-->
            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Ecrivez votre message" style="height:85%" rows="5" required></textarea>
            <!--Bouton d'envoi-->
            <input type="submit" id="bouton" value="Envoyer">

        </form>
    </div>
    <!-- Pied de Page -->
    <footer class="nav-footer">
        <div class="footer-container">
            <!-- Logo cliquable -->
            <div class="header_logo">
                <a href="" class="header_logo_link">Les deux tours </a>
            </div>


            <div class="footer-map">
                <!-- Insertion de la carte dans le footer -->
                <div id="footer-map-div">
                    <div id="footer-map-body"></div>

                </div>
            </div>
            <!-- Contact Commanditaire -->
            <div class="footer-contact-2">
                <ul class="footer-contact">
                    <li id="footer-list-item-1" class="footer-list"><img class="footer_images" src="Images/footer/logo_mail.png" alt="logo_mail"><a id="footer-link" href="mailto:d.raso@intech-sud.fr"> vincent.couroyer@club-internet.fr </a></li>
                    <li id="footer-list-item-2" class="footer-list"><img class="footer_images" src="Images/footer/logo_appel.png" alt="logo_appel">04 66 24 18 96</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
